<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->

<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Gallary Flexbox</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="heading">
                    <img src="./assets/altcampus-logo.svg" alt="">
                </div>
                <nav>
                    <a href="">HOME</a>
                    <a href="">GALLERY</a>
                    <a href="">ABOUT</a>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <h1>Gallery</h1>
                    <div class="images">
                        <div class="row-one">
                            <img src="./assets/01.png" alt="">
                            <img src="./assets/02.png" alt="">
                            <img src="./assets/03.png" alt="">
                        </div>
                        <div class="row-one">
                            <img src="./assets/04.png" alt="">
                            <img src="./assets/05.png" alt="">
                            <img src="./assets/06.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="content">
                <div class="text">
                    <p>&copy;AltCampus</p>
                </div>
                <nav>
                    <img src="./assets/facebook.png" alt="Facebook">
                    <img src="./assets/twitter.png" alt="Twitter">
                </nav>
            </div>
        </footer>
    </body>
</html>
